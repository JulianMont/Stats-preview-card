<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">


  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <article class="card">
      <div class="card__info">
        <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
        <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
        <ul class="card__stats">
          <li class="card__stats-item">
            <p class="card__stats-item-number">10k+</p>
            <p class="card__stats-item-text">companies</p>
          </li>
          <li class="card__stats-item">
            <p class="card__stats-item-number">314</p> 
            <p class="card__stats-item-text">templates</p>
          </li>
          <li class="card__stats-item">
            <p class="card__stats-item-number">12M+</p> 
            <p class="card__stats-item-text">queries</p>
          </li>
        </ul>
      </div>
      <picture class="card__img-container">
        <source media="(max-width: 1023px)" srcset="./images/image-header-mobile.jpg">
        <img class="card__img" src="./images/image-header-desktop.jpg" alt="Grupo de trabajadores colaborando y trabajando en una oficina">
      </picture>
  </article>


</body>
</html>
